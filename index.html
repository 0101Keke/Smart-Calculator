<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Calculator</title>
    <link rel="stylesheet" href="style.css">
     <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.min.js"></script>
</head>
<body>
    <div class="calculator-container">
        <div class="justify-container">
            <div class="select-container">
                <select id="operation-select" class="select">
                    <div class="option"><option value="Programmer">Programmer</option></div>
                    <div class="option"><option value="Scientific">Scientific</option></div>
                </select>
            </div>
            <div class="iput-container">
                <input type="text" id="equation" class="input" placeholder="Enter your expression here">
                <input type="text" id="result" class="input" placeholder="Result" readonly>
            </div>
            <div class="PSD-container">
                <div class="default-container">
                    <div class="btn">
                        <button id="btnOpenBracket" data-inserted="(">(</button>
                    </div>
                    <div class="btn">
                        <button id="btnCloseBracket" data-inserted=")">)</button>
                    </div>
                    <div class="btn">
                        <button id="btnPlusMinus" data-inserted="&#177;">&#177;</button>
                    </div>
                    <div class="btn">
                        <button id="btnAllClear">AC</button>
                    </div>
                    <div class="btn">
                        <button id="btnClear">C</button>
                    </div>
                    <div class="btn">
                        <button id="btnBack" data-inserted="&larr;">&larr;</button>
                    </div>
                    <div class="btn">
                        <button id="btnDivide" data-inserted="&#247;">&#247;</button>
                    </div>
                    <div class="btn">
                        <button id="btnSeven" data-inserted="7">7</button>
                    </div>
                    <div class="btn">
                        <button id="btnEight" data-inserted="8">8</button>
                    </div>
                    <div class="btn">
                        <button id="btnNine" data-inserted="9">9</button>
                    </div>
                    <div class="btn">
                        <button id="btnMultiply" data-inserted="&#215;">&#215;</button>
                    </div>
                    <div class="btn">
                        <button id="btnFour" data-inserted="4">4</button>
                    </div>
                    <div class="btn">
                        <button id="btnFive" data-inserted="5">5</button>
                    </div>
                    <div class="btn">
                        <button id="btnSix" data-inserted="6">6</button>
                    </div>
                    <div class="btn">
                        <button id="btnMinus" data-inserted="&#8722;">&#8722;</button>
                    </div>
                    <div class="btn">
                        <button id="btnOne" data-inserted="1">1</button>
                    </div>
                    <div class="btn">
                        <button id="btnTwo" data-inserted="2">2</button>
                    </div>
                    <div class="btn">
                        <button id="btnThree" data-inserted="3">3</button>
                    </div>
                    <div class="btn">
                        <button id="btnPlus" data-inserted="&#43;">&#43;</button>
                    </div>
                    <div class="btn">
                        <button id="btnDZero" data-inserted="00">00</button>
                    </div>
                    <div class="btn">
                        <button id="btnZero" data-inserted="0">0</button>
                    </div>
                    <div class="btn">
                        <button id="btnPoint" data-inserted=".">.</button>
                    </div>
                    <div class="btn">
                        <button id="btnEquals">&#61;</button>
                    </div>
                </div>
                <div class="scientific-container">
                    <div class="btn">
                        <button id="btnPercent" data-inserted="&#37;">&#37;</button>
                    </div>
                    <div class="btn">
                        <button id="btnLog" data-inserted="log(">log</button>
                    </div>
                    <div class="btn">
                        <button id="btnLoggit" data-inserted="ln(">ln</button>
                    </div>
                    <div class="btn">
                        <button id="btnEuler" data-inserted="e">e</button>
                    </div>
                    <div class="btn">
                        <button id="btnReciprocal" data-inserted="1/(">1/x</button>
                    </div>
                    <div class="btn">
                        <button id="btnSquareRoot" data-inserted="sqrt(">&#8730;</button>
                    </div>
                    <div class="btn">
                        <button id="btnSquare" data-inserted="x^2">x&#178;</button>
                    </div>
                    <div class="btn">
                        <button id="btnAnyPower" data-inserted="x^">x<sup>y</sup></button>
                    </div>
                    <div class="btn">
                        <button id="btnExponential" data-inserted="e^">e<sup>x</sup></button>
                    </div>
                    <div class="btn">
                        <button id="btnSin" data-inserted="sin(">sin</button>
                    </div>
                    <div class="btn">
                        <button id="btnCos" data-inserted="cos(">cos</button>
                    </div>
                    <div class="btn">
                        <button id="btnTan" data-inserted="tan(">tan</button>
                    </div>
                    <div class="btn">
                        <button id="btnPi" data-inserted="&pi;">&pi;</button>
                    </div>
                </div>
                <div class="programmer-container">
                    <div class="input-group">
                        <div class="input-group-text">
                            <input type="radio" name="base" class="input-check" value="bin">
                        </div>
                        <span id="btnBin" class="input-group-text" type="button">BIN</span>
                        <input type="text" id="input-bin" class="form-control input-bin" placeholder="Binary" readonly>
                    </div>
                    <div class="input-group">
                        <div class="input-group-text">
                            <input type="radio" name="base" class="input-check" value="dec">
                        </div>
                        <span id="btnDec" class="input-group-text" type="button">DEC</span>
                        <input type="text" id="input-dec" class="form-control input-dec" placeholder="Decimal" readonly>
                    </div>
                    <div class="input-group">
                        <div class="input-group-text">
                            <input type="radio" name="base" class="input-check" value="hex">
                        </div>
                        <span id="btnHex" class="input-group-text" type="button">HEX</span>
                        <input type="text" id="input-hex" class="form-control input-hex" placeholder="Hexadecimal" readonly>
                    </div>
                    <div class="input-group">
                        <div class="input-group-text">
                            <input type="radio" name="base" class="input-check" value="oct">
                        </div>
                        <span id="btnOct" class="input-group-text" type="button">OCT</span>
                        <input type="text" id="input-oct" class="form-control input-oct" placeholder="Octal" readonly>
                    </div>
                    <div class="programmer-btns">
                        <div class="btn">
                            <button id="btnAnd" data-bitwise="AND">AND</button>
                        </div>
                        <div class="btn">
                            <button id="btnNand" data-bitwise="NAND">NAND</button>
                        </div>
                        <div class="btn">
                            <button id="btnOr" data-bitwise="OR">OR</button>
                        </div>
                        <div class="btn">
                            <button id="btnNor" data-bitwise="NOR">NOR</button>
                        </div>
                        <div class="btn">
                            <button id="btnXor" data-bitwise="XOR">XOR</button>
                        </div>
                        <div class="btn">
                            <button id="btnNot" data-bitwise="NOT">NOT</button>
                        </div>
                        <div class="btn">
                            <button id="btnMuchLT" data-bitwise="<<">&#8810;</button>
                        </div>
                        <div class="btn">
                            <button id="btnMuchGT" data-bitwise=">>">&#8811;</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
